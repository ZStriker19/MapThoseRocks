<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RockMaps</title>
</head>

<body>
   <div class="menu">
    <h1>Rock Maps!</h1>
    <img class = 'icon' src="imgs/menu.svg" alt="options">
    <div class="forms">
        <h5>Latitude</h5>
        <input type="text" id="latTextInput" value="40.03">
        <h5>Longitude</h5>
        <input id ="lonTextInput" type = "text" value="-105.25">
        <h5>How far away?</h5>
        <input type="text" id="maxDistanceTextInput" value="10">
        <h5>Minimum difficulty</h5>
        <input type="text" id="minDiffTextInput" value="5.6">
        <h5>Maximum difficulty</h5>
        <input type="text" id ="maxDiffTextInput" value="5.10">
        <button onclick="queryMP()"><h3>Let's See Those Future Sends!</h3></button>
       </div>
   </div>
   
   
    <div id="map">
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/main.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2F7hM_zRpnXkBjoqYwXsDThomJ8Z5brk&callback=initMap">
    </script>
</body>
